<!doctype html>
<html lang="en">
<head>
  <script type="text/javascript" src="https://d3js.org/d3.v2.js"></script>
  <link href="style.css">
</head>
<body>
  <p>X-Coordinate: <span id='x-pos-1'></span></p>
  <p>Y-Coordinate: <span id='y-pos-1'></span></p>

  <div class='content'>
    <!-- /the chart goes here -->
  </div>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script>
  var data = [[10,10]];
  var margin = {top: 20, right: 15, bottom: 60, left: 60}
    , width = 960 - margin.left - margin.right
    , height = 500 - margin.top - margin.bottom;

  var x = d3.scale.linear()
    .domain([0, d3.max(data, function(d) { return d[0]; })])
    .range([ 0, width ]);

  var y = d3.scale.linear()
    .domain([0, d3.max(data, function(d) { return d[1]; })])
    .range([ height, 0 ]);

  var chart = d3.select('body')
    .append('svg:svg')
    .attr('width', width + margin.right + margin.left)
    .attr('height', height + margin.top + margin.bottom)
    .attr('class', 'chart')

  var main = chart.append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
    .attr('width', width)
    .attr('height', height)
    .attr('class', 'main')

  // draw the x axis
  var xAxis = d3.svg.axis()
    .scale(x)
    .orient('bottom');

  main.append('g')
    .attr('transform', 'translate(0,' + height + ')')
    .attr('class', 'main axis date')
    .call(xAxis);

  // draw the y axis
  var yAxis = d3.svg.axis()
    .scale(y)
    .orient('left');

  main.append('g')
    .attr('transform', 'translate(0,0)')
    .attr('class', 'main axis date')
    .call(yAxis);

  var g = main.append("svg:g");

  g.selectAll("scatter-dots")
    .data(data)
    .enter().append("svg:circle")
    .attr("cx", function (d,i) { return x(d[0]); } )
    .attr("cy", function (d) { return y(d[1]); } )
    .attr("r", 0)
    .style("fill", "black");

  // SOCKET IO
  var socket = io();
  var x_pos_1 = document.getElementById('x-pos-1');
  var y_pos_1 = document.getElementById('y-pos-1');

  socket.on('arduino-1', function(x_pos, y_pos) {
    d3.select("circle").remove();
    x_pos_1.innerHTML = x_pos;
    y_pos_1.innerHTML = y_pos;
    data = [[parseInt(x_pos), parseInt(y_pos)]];
    g.selectAll("scatter-dots")
      .data(data)
      .enter().append("svg:circle")
      .attr("cx", function (d,i) { return x(d[0]); } )
      .attr("cy", function (d) { return y(d[1]); } )
      .attr("r", 8)
      .style("fill", "red");
  });
  </script>
</body>
</html>
